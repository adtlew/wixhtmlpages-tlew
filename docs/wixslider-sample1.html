<html>

   <head>
      <meta http-equiv=”CACHE-CONTROL” content=”NO-CACHE”>
      <meta http-Equiv="Pragma" Content="no-cache" />
      <meta http-Equiv="Expires" Content="-1" />
      
      <script type="text/javascript">
         window.onload = setupRefresh;
      
         var randomUrlToAppend = (Date.now() + Math.random()).toString();
         function setupRefresh() {
           setTimeout("refreshPage();", 100); // milliseconds
         }
         function refreshPage() {
            window.location = location.href + "?cacheKiller=" + randomUrlToAppend;
         }
       </script>
   </head>
   
   <body>
      <h1>wixshow.com just updated this page, v2.4 javascript refresh method</h1>
      
   </body>
</html>
